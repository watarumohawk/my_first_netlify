<!doctype html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, AMP Analytics</title>
    <link rel="canonical" href="https://www.google.co.jp/" target="_blank" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
            "logo.jpg"
        ]
    }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
        <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
        </style>
    </noscript>

    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>

<body>
    <amp-analytics type="googleanalytics" id="analytics1">
        <script type="application/json">
        {
            "requests": {
                "pageviewWithCds": "${pageview}&a=${account}&cg1=${productId}"
            },
            "vars": {
                "account": "UA-97104649-1",
                "productId": "abc123"
            },
            "triggers": {
                "trackPageviewWithCustom": {
                    "on": "visible",
                    "request": "pageviewWithCds",
                    "vars": {
                        "title": "AMP | Test Page"
                    }
                },
                "trackEventRelated1": {
                    "selector": ".ga_related_1",
                    "on": "click",
                    "request": "event",
                    "vars": {
                        "eventCategory": "記事下1",
                        "eventAction": "記事下_関連_AMP",
                        "eventLabel": "1st"
                    }
                },
                "trackEventRelated2": {
                    "selector": ".ga_related_2",
                    "on": "click",
                    "request": "event",
                    "vars": {
                        "eventCategory": "記事下2",
                        "eventAction": "記事下_関連_AMP",
                        "eventLabel": "2nd"
                    }
                },
                "trackEventRelated3": {
                    "selector": ".ga_related_3",
                    "on": "click",
                    "request": "event",
                    "vars": {
                        "eventCategory": "記事下3",
                        "eventAction": "記事下_関連_AMP",
                        "eventLabel": "3rd"
                    }
                },
                "trackEventRelated4": {
                    "selector": ".ga_related_4",
                    "on": "click",
                    "request": "event",
                    "vars": {
                        "eventCategory": "GTM 実装ページ",
                        "eventAction": "GTM_実装_ページ_AMP",
                        "eventLabel": "4th"
                    }
                }
            }
        }
        </script>
    </amp-analytics>
    <section id="related">
        <div class="heading default related">
            <h3>記事</h3></div>
        <ul class="series">
            <li class="block">
                <div class="link-box">
                    <div class="ico"><a class="ga_related_1" href="https://www.google.co.jp/" target="_blank">記事１</a></div>
                </div>
            </li>
            <li class="block">
                <div class="link-box">
                    <div class="ico"><a class="ga_related_2" href="https://www.google.co.jp/" target="_blank">記事2</a></div>
                </div>
            </li>
            <li class="block">
                <div class="link-box">
                    <div class="ico"><a class="ga_related_3" href="https://www.google.co.jp/" target="_blank">記事3</a></div>
                </div>
            </li>
           <li class="block">
                <div class="link-box">
                    <div class="ico"><a class="ga_related_4" href="http://wsekiguchi.netlify.com/gtm.html" target="_blank">GTM AMP Container</a></div>
                </div>
            </li>
        </ul>
    </section>

</body>
</html>
